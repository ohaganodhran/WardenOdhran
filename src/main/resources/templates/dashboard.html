<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <script src="/js/dashboard.js" defer></script>
</head>
<body>
<header>
    <img class="logo" src="/Assets/logo.png" alt="Logo" />
    <div class="header-actions">
        <input type="text" id="search" placeholder="Search..." />
        <form th:action="@{/logout}" method="post">
            <button type="submit" id="logout">Logout</button>
        </form>
    </div>
    <h1 id="vault-title"><span th:text="${username}">User</span>'s Vault</h1>
</header>

<div id="wrapper">
    <div id="body">
        <div id="credentials-container">
            <div th:if="${#lists.isEmpty(credentials)}" class="empty-message">
                Nothing to see here...
            </div>

            <div th:each="cred : ${credentials}" class="credential-card">
                <div class="credential-header">
                    <span class="site-name" th:text="${cred.siteName}">Site Name</span>
                    <span class="arrow">&#9666;</span>
                </div>

                <div class="credential-details">
                    <div class="field">
                        <label>Username:</label>
                        <span class="value" th:text="${cred.username}">username</span>
                    </div>
                    <div class="field password-field">
                        <label>Password:</label>
                        <div class="password-field">
                            <input type="password" class="value password-input" readonly th:value="${cred.passwordHash}"/>
                            <img class="eye-toggle" src="/Assets/eye.png"/>
                        </div>
                    </div>
                    <div class="field">
                        <label>Notes:</label>
                        <span class="value" th:text="${cred.notes}">No notes.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="credentialModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Credential</h2>

        <form th:action="@{/credential/add}" method="post" th:object="${newCredential}">
            <div class="form-group">
                <label for="siteName">Site Name</label>
                <input type="text" id="siteName" th:field="*{siteName}" required />
            </div>

            <div class="form-group">
                <label for="siteUsername">Username</label>
                <input type="text" id="siteUsername" th:field="*{username}" required />
            </div>

            <div class="form-group">
                <label for="sitePasswordHash">Password</label>
                <input type="password" id="sitePasswordHash" th:field="*{passwordHash}" required />
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" th:field="*{notes}" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Add</button>
        </form>
    </div>
</div>

<button id="addCredentialBtn">+</button>
</body>
</html>
