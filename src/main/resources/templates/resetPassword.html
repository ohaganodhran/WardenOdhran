<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico">
  <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
<div id="wrapper">
  <header>
    <img class="logo" src="../Assets/logo.png" alt="Logo">
  </header>

  <div id="body">
    <h1>Reset Your Password</h1>

    <p class="error-message" th:if="${resetError}" th:text="${resetError}"></p>

    <form th:action="@{/forgotpassword/reset}" th:object="${forgotDTO}" method="post">
      <input type="hidden" name="token" th:value="${token}" />

      <label for="newPassword">New Password</label>
      <input type="password"
             id="newPassword"
             th:field="*{newPassword}"
             placeholder="Enter new password"
             required />
      <p class="error-message"
         th:if="${#fields.hasErrors('newPassword')}"
         th:errors="*{newPassword}"></p>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             th:field="*{confirmPassword}"
             placeholder="Confirm new password"
             required />
      <p class="error-message"
         th:if="${#fields.hasErrors('confirmPassword')}"
         th:errors="*{confirmPassword}"></p>

      <input type="submit" value="Reset Password" />
    </form>
  </div>
</div>
</body>
</html>
